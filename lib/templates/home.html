<div class="api">
  <div class="header">
    <div class="logo"></div>
    <div class="submission">
      <div class="comment">
        <div class="bubble">
          <p class="welcome-message">Hi, {{username}}!</p>
          <!--p class="created-date">&nbsp;</p-->
        </div>
      </div>
    </div>
    <h1>{{message}}</h1>
  </div>
  <div class="main">
    <div class="content">
      <!--span class="v">v</span><span class="v-number">{{version}}</span-->
    </div>
    <a href="/documentation">{{buttonText}}</a>
    <a href="mailto:hello@droogapi.com">{{mailButtonText}}</a>
    <form class="login-form" method="post" action="/account/logout">
      <input type="submit" value="Logout" />
    </form>
  </div>
</div>
