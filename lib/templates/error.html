<div class="api">
  <div class="header">
    <div class="logo"></div>
    {{#if message}}
    <div class="submission">
      <div class="comment">
        <div class="bubble">
          <p class="welcome-message">{{message}}</p>
          <p class="message-detail">{{details}}</p>
        </div>
      </div>
    </div>
    {{/if}}
  </div>
  <div class="main">
    <a href="/">{{buttonText}}</a>
  </div>
</div>
