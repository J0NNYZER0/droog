<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
          @font-face {
            font-family: 'NeutrafaceDisplayTitling';
            src: url('assets/fonts/neutraface/Neutraface2Display-Titling.eot');
            src: url('assets/fonts/neutraface/Neutraface2Display-Titling.eot?#iefix') format('embedded-opentype'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.woff2') format('woff2'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.woff') format('woff'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
          }
          body {
            font-family: 'NeutrafaceDisplayTitling';
            background: #ffffff;
            /*background: #E49AC3;*/
            transition: background 500ms ease;
            color: #000;
          }
          .droog-api > div:nth-child(2) {
            min-height: calc(100vh - 200px);
            margin: auto 20px 40px;
          }
          h1, h2, .logo-text {
            line-height: .85em;
            font-family: 'NeutrafaceDisplayTitling';
          }
          .droog-api h1 {
            font-size: 4em;
          }
          .droog-api h2 span.v {
            font-size: 1.5em;
          }
          .droog-api h2 span.v-number {
            font-size: 2em;
          }
          body:hover, body:active {
            /*background: #ef9610;*/
            background: #ffffff;
            color: #000000;
            transition: background 3s ease-in, color 3s ease-in;
          }
          .info_title {
            display:none;
          }
          .droog-header-wrapper,
          .droog-footer-wrapper {
            width: 100%;
            background: #FF6600;
          }
          ul.droog-header,
          ul.droog-footer {
            display: table;
            width: 100%;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
            height: 100px;
          }
          ul.droog-header li {
            display: table-cell;
            vertical-align: middle;
            text-align: left;
          }
          ul.droog-header li:first-child,
          ul.droog-footer li:last-child {
            width: 70px;
          }
          ul.droog-footer li {
            display: table-cell;
            vertical-align: middle;
            text-align: right;
          }
          .logo {
            display: inline-block;
            width:50px;
            height:50px;
            margin-left: 20px;
            background: url(assets/images/logo.svg) no-repeat 50% 50% / 100%;
          }
          .logo-text {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.5em;
          }
          /*SWAGGER OVERRIDES*/
          .swagger-section .swagger-ui-wrap ul#resources li.resource ul.endpoints li.endpoint ul.operations li.operation.get div.heading h3 span.http_method a {
            background-color: #ff6600 !important;
          }
          .swagger-section .swagger-ui-wrap ul#resources li.resource ul.endpoints li.endpoint ul.operations li.operation.get div.heading {
            background-color: #f6f6f6 !important;
            border: 1px solid #f0f0f0 !important;
          }
          .swagger-section .swagger-ui-wrap ul#resources li.resource ul.endpoints li.endpoint ul.operations li.operation.get div.heading ul.options li a {
            color: #000 !important;
          }
    </style>
    </head>
    <body>
      <div class="droog-api">
        <div class="droog-header-wrapper">
          <ul class="droog-header">
            <li>
              <a href="/"><span class="logo"></span></a>
            </li>
            <li>
              <span class="logo-text">Droog API&nbsp;v{{ version }}</span>
            </li>
            <li>
              &nbsp;
            </li>
          </ul>
        </div>
        <div>{{{ content }}}</div>
        <div class="droog-footer-wrapper">
          <ul class="droog-footer">
            <li>
              &nbsp;
            </li>
            <li>
              <span class="logo-text">&copy;&nbsp;{{ copyright_year }}&nbsp;Droog API</span>
            </li>
            <li>
              <span class="logo"></span>
            </li>
          </ul>
        </div>
      </div>
    </body>
</html>
