
<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <style>
          * {
            margin:0;
            padding:0;
            box-sizing:border-box;
          }
          @font-face {
            font-family: 'NeutrafaceDisplayTitling';
            src: url('assets/fonts/neutraface/Neutraface2Display-Titling.eot');
            src: url('assets/fonts/neutraface/Neutraface2Display-Titling.eot?#iefix') format('embedded-opentype'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.woff2') format('woff2'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.woff') format('woff'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
          }
          @font-face {
            font-family: 'NeutrafaceDisplayBold';
            src: url('assets/fonts/neutraface/Neutraface2Display-Bold.eot');
            src: url('assets/fonts/neutraface/Neutraface2Display-Bold.eot?#iefix') format('embedded-opentype'),
              url('assets/fonts/neutraface/Neutraface2Display-Bold.woff2') format('woff2'),
              url('assets/fonts/neutraface/Neutraface2Display-Bold.woff') format('woff'),
              url('assets/fonts/neutraface/Neutraface2Display-Bold.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
          }
          body {
            font-family: 'NeutrafaceDisplayTitling';
            text-align: center;
            background: #ff6600;
            /*background: #E49AC3;*/
            transition: background 500ms ease;
            color: #000;
          }
          h1, h2, p {
            line-height: .85em;
            margin: 25px auto;
          }
          h1, h2 {
            font-family: 'NeutrafaceDisplayTitling';
          }
          p {
            font-family: 'NeutrafaceDisplayBold';
          }
          h1 {
            font-size: 3em;
          }
          span.v {
            font-size: .75em;
          }
          p {
            font-size: 2.25em;
          }
          body:hover, body:active {
            /*background: #ef9610;*/
            background: #ff6600;
            color: #000000;
            transition: background 3s ease-in, color 3s ease-in;
          }
          .login-form {
            max-width: 900px;
            margin: auto;
          }
          input[type=text],
          input[type=password] {
            width: calc(100% - 60px);
            font-family: -apple-system,BlinkMacSystemFont,sans-serif;
            display: block;
            box-sizing: border-box;
            margin: 30px auto;
            padding: 10px;
            border: 3px solid #0b0e07;
            border-radius: 0;
            font-size: 2.5em;
            color: #333;
            text-overflow: clip;
            background: #fcfcfc;
            outline: none;
            font-family: 'NeutrafaceDisplayBold';
          }
          input[type=submit] {
            width: calc(100% - 60px);
            box-shadow: #666666 0px -3px 7px 0px inset;
            background: linear-gradient(#999999 5%, #000000 100%) #999999;
            border-radius: 3px;
            border: 1px solid #0b0e07;
            display: inline-block;
            cursor: pointer;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(22, 22, 22, 0.25);
            font-size: 3em;
            padding: 20px;
            text-decoration: none;
            text-shadow: #263666 0px 1px 0px;
            outline: none;
            font-family: 'NeutrafaceDisplayTitling';
            font-weight: bold;
          }
          input[type=submit]:hover {
            background: linear-gradient(#000000 5%, #999999 100%) #000000;
          }
          .logo {
            background: url(../assets/images/logo.svg) no-repeat 50% 50% / 100%;
            width:200px;
            height:200px;
            margin: auto;
            margin: 50px auto;
          }

    </style>
    </head>
    <body>
      {{{content}}}
    </body>
</html>
