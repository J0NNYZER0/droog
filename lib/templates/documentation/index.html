<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
          @font-face {
            font-family: 'NeutrafaceDisplayTitling';
            src: url('assets/fonts/neutraface/Neutraface2Display-Titling.eot');
            src: url('assets/fonts/neutraface/Neutraface2Display-Titling.eot?#iefix') format('embedded-opentype'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.woff2') format('woff2'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.woff') format('woff'),
              url('assets/fonts/neutraface/Neutraface2Display-Titling.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
          }
          body {
            font-family: 'NeutrafaceDisplayTitling';
            text-align: center;
            background: #ff6600;
            /*background: #E49AC3;*/
            transition: background 500ms ease;
            color: #000;
          }
          h1, h2 {
            line-height: .85em;
            font-family: 'NeutrafaceDisplayTitling';
          }
          .api h1 {
            font-size: 4em;
          }
          .api h2 span.v {
            font-size: 1.5em;
          }
          .api h2 span.v-number {
            font-size: 2em;
          }
          body:hover, body:active {
            /*background: #ef9610;*/
            background: #ff6600;
            color: #000000;
            transition: background 3s ease-in, color 3s ease-in;
          }
          a {
            width: calc(100% - 60px);
            margin: 10px;
            box-shadow: #666666 0px -3px 7px 0px inset;
            background: linear-gradient(#999999 5%, #000000 100%) #999999;
            border-radius: 3px;
            border: 1px solid #0b0e07;
            display: inline-block;
            cursor: pointer;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(22, 22, 22, 0.25);
            font-size: 3em;
            padding: 20px;
            text-decoration: none;
            text-shadow: #263666 0px 1px 0px;
            outline: none;
            font-family: 'NeutrafaceDisplayTitling';
            font-weight: bold;
          }
          a:hover {
            background: linear-gradient(#000000 5%, #999999 100%) #000000;
          }
          .logo {
            background: url(assets/images/logo.svg) no-repeat 50% 50% / 100%;
            width:350px;
            height:350px;
            margin: auto;
            margin-top: 100px;
          }

    </style>
    </head>
    <body>
      <div class="api">
        <div class="logo"></div>
        <h1>{{api}}</h1>
        <h2><span class="v">v</span><span class="v-number">{{version}}</span></h2>
        <a href="/documentation">APIs documentation</a>
      </div>
    </body>
</html>
